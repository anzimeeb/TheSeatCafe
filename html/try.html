<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Custom select styles */
        .custom-select {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            appearance: none;
            position: relative;
            margin-bottom: 20px;
        }

        /* Adding a custom arrow icon */
        .custom-select::after {
            content: '▼';
            font-size: 12px;
            color: #333;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Style for optgroup label */
        .custom-optgroup {
            font-weight: bold;
            color: #444;
            padding: 5px 0;
        }

        /* Custom option styles */
        .custom-option {
            padding: 5px;
            color: #333;
            background-color: #fff;
        }

        /* Change background color on hover */
        .custom-option:hover {
            background-color: #e9e9e9;
        }

        /* Content styling */
        .segment-pane {
            padding: 20px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        #photo img {
            max-width: 100%;
        }

        #name {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div>
        <select name="whatever" class="custom-select">
            <optgroup label="Category 1" class="custom-optgroup">
                <option value="all" class="custom-option">All</option>
                <option value="content6" class="custom-option">Content 6</option>
                <option value="1.3" class="custom-option">Item 1.3</option>
                <option value="1.4" class="custom-option">Item 1.4</option>
            </optgroup>
            <optgroup label="Category 2" class="custom-optgroup">
                <option value="2.1" class="custom-option">Item 2.1</option>
                <option value="2.2" class="custom-option">Item 2.2</option>
                <option value="2.3" class="custom-option">Item 2.3</option>
                <option value="2.4" class="custom-option">Item 2.4</option>
            </optgroup>
        </select>
    </div>

    <div id="content6" class="segment-pane">
        <h1>Salad</h1>
        <div class="forEachMenuContainer">
            <div class="forEachItem">
                <div id="photo">
                    <img src="../images/caesarSalad.jpg" alt="Caesar Salad">
                </div>
                <div id="name">
                    <div id="indent">
                        <h2>Caesar Salad</h2>
                        <p id="price">₱ 213</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const selectElement = document.querySelector('.custom-select');

        selectElement.addEventListener('change', function (event) {
            const selectedValue = event.target.value;
            if (selectedValue) {
                const targetElement = document.getElementById(selectedValue);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    });

</script>

</html>
